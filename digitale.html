        body { font-family: 'Outfit', sans-serif; background-color: var(--color-surface); min-height: 100vh; display: flex; flex-direction: column; color: #334155; }
        
        /* NAVIGATION */
        .top-bar { background: var(--color-title); padding: 12px 0; border-bottom: 3px solid var(--color-cta); position: sticky; top: 0; z-index: 1000; }
        .logo-top { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--color-cta); object-fit: cover; }

        .nav-link:hover { color: var(--color-cta); background: rgba(255,255,255,0.05); }
        .nav-link.active { border-bottom: 2px solid var(--color-cta); border-radius: 0; }

        /* MODULES & SESSIONS */
        .module-card { background: white; border-radius: 20px; margin-bottom: 18px; box-shadow: 0 4px 20px rgba(15, 44, 72, 0.04); overflow: hidden; border: 1px solid rgba(15, 44, 72, 0.05); }
        .module-header { width: 100%; text-align: left; padding: 22px 28px; background: #fff; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-bottom: 1px solid #f1f5f9; }
        .module-header h3 { font-size: 1rem; font-weight: 700; color: var(--color-title); line-height: 1.4; }
        
        .session-row { padding: 22px 28px; border-bottom: 1px solid #f8fafc; display: flex; flex-direction: column; gap: 12px; transition: background 0.3s; }
        .session-header-line { display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 15px; }
        .title-block { display: flex; align-items: center; gap: 10px; flex-grow: 1; }
        .session-code { font-family: 'Fira Code', monospace; color: var(--color-cta); font-weight: 700; font-size: 0.9rem; white-space: nowrap; }
        .session-title-text { font-weight: 600; font-size: 1rem; color: #475569; }

        /* BOUTONS ACTIONS */
        .btn-pill-elite { 
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); 
            color: white; font-size: 0.65rem; font-weight: 700; padding: 6px 14px; 
            border-radius: 50px; transition: all 0.3s; box-shadow: 0 4px 12px rgba(217, 165, 38, 0.25); text-transform: uppercase; border: none; cursor: pointer;
        }
        .btn-pill-elite.active { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); }
        .btn-agenda { width: 34px; height: 34px; border-radius: 50%; background: #ffffff; display: flex; align-items: center; justify-content: center; color: #3b82f6; border: 1px solid #e2e8f0; cursor: pointer; }

        /* ICONS RESSOURCES */
        .resource-list { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; margin-top: 5px; }
        .icon-box { position: relative; }
        .icon-btn-elite { 
            width: 48px; height: 48px; border-radius: 14px; display: flex; align-items: center; justify-content: center; 
            transition: all 0.3s ease; font-size: 1.6rem; background: #fdfdfd; border: 1.5px solid #f1f5f9; cursor: pointer;
        }
        .icon-btn-elite.done { border-width: 2.5px; border-color: var(--color-done); }
        .valid-check { position: absolute; top: -5px; right: -5px; background: var(--color-done); color: white; width: 18px; height: 18px; border-radius: 50%; font-size: 9px; display: none; align-items: center; justify-content: center; border: 2px solid white; z-index: 10; }
        .icon-btn-elite.done + .valid-check { display: flex; }
        .manual-plus { position: absolute; bottom: -4px; right: -4px; background: white; border: 1px solid #e2e8f0; border-radius: 50%; width: 22px; height: 22px; display: flex; align-items: center; justify-content: center; font-size: 10px; color: #94a3b8; cursor: pointer; }

        /* PROGRESSION */
        .prog-track { width: 100%; height: 5px; background: #f1f5f9; border-radius: 10px; overflow: hidden; }
        .prog-fill { height: 100%; background: linear-gradient(90deg, #fbbf24, #f43f5e); transition: width 0.7s ease; width: 0%; }

        /* FOOTER */
        footer { background: var(--color-title); color: white; padding: 50px 20px; border-top: 4px solid var(--color-cta); margin-top: auto; }
        .footer-link { color: #cbd5e1; font-family: 'Outfit', sans-serif; font-size: 0.95rem; transition: color 0.2s; text-decoration: none; display: flex; align-items: center; gap: 10px; margin-bottom: 6px; }
        .footer-link:hover { color: var(--color-cta); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7cQoVFW8twSADbAWg6C_dHPMnzHc0Y1X6BfHYAKFGwXOOZU1kSDp_dotUkc20fzp8vsSEvuhyMzGh/pub?gid=0&single=true&output=csv";
        
        let resources = {};
        let progress = JSON.parse(localStorage.getItem('paia_digitale_v3.3_progress') || '{}');
        
        const catKeys = ["Intro_Python_Gamma", "Cours_Python", "Audio", "Excel", "Infographie", "Pr√©sentation", "Video"];
        const catEmojis = { 
            "Intro_Python_Gamma":"‚òùÔ∏è", "Cours_Python":"üíª", "Audio":"üéß", 
            "Excel":"üìä", "Infographie":"üñºÔ∏è", "Pr√©sentation":"üìΩÔ∏è", "Video":"üìπ" 
        };

        function init() {
            Papa.parse(CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    processData(results.data);
                    document.getElementById('loading').style.display='none';
                    renderTabs(); 
                    switchTab('accueil');
                }
            });
        }

        function processData(data) {
            let curB = null; let curM = "G√©n√©ral";
            data.forEach(row => {
                let t = row['Titres des cat√©gories']?.trim(); 
                if(!t) return;
                
                // MOTEUR UNIVERSEL V3.3
                // 1. Session : Cherche le code type B1_M1_001 ou B5_M1_001
                const sessionMatch = t.match(/^(B\d+_M\d+_S?\d+)(.*)$/);
                if (sessionMatch) {
                    const code = sessionMatch[1].trim();
                    const label = sessionMatch[2].replace(/^[ _-]+/, '').trim();
                    if(curB) {
                        if(!resources[curB].mods[curM]) resources[curB].mods[curM] = [];
                        resources[curB].mods[curM].push({ code, label, links: row });
                    }
                    return;
                }

                // 2. Module : Cherche le code type B1_M1 ou B5_M1
                const modMatch = t.match(/^(B\d+_M\d+)(.*)$/);
                if (modMatch) {
                    curM = modMatch[2].replace(/^[. _-]+/, '').trim() || modMatch[1];
                    if(curB && !resources[curB].mods[curM]) resources[curB].mods[curM] = [];
                    return;
                }

                // 3. Bloc : Cherche toute ligne commen√ßant par B1, B2... B7
                const blocMatch = t.match(/^(B\d+)(.*)$/);
                if (blocMatch) {
                    curB = blocMatch[1];
                    const fullTitle = blocMatch[2].replace(/^[ _-]+/, '').trim() || t;
                    if(!resources[curB]) resources[curB] = { id: curB, fullTitle, mods: {} };
                    curM = "G√©n√©ral";
                }
            });
        }

        function renderTabs() {
            let h = `<button onclick="switchTab('accueil')" id="tab-accueil" class="px-6 py-2 rounded-xl font-bold">üè† Synth√®se</button>`;
            Object.keys(resources).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).forEach(b => {
                h += `<button onclick="switchTab('${b}')" id="tab-${b}" class="px-6 py-2 rounded-xl font-bold text-slate-400">Bloc ${b}</button>`;
            });
            document.getElementById('tabs').innerHTML = h;
        }

        function switchTab(t) {
            document.querySelectorAll('#tabs button').forEach(b => {
                b.classList.remove('text-[#0F2C48]', 'bg-white', 'shadow-sm');
                b.classList.add('text-slate-400');
            });
            const activeTab = document.getElementById('tab-'+t);
            if(activeTab) {
                activeTab.classList.add('text-[#0F2C48]', 'bg-white', 'shadow-sm');
                activeTab.classList.remove('text-slate-400');
            }
            if(t==='accueil') renderAccueil(); else renderBloc(t);
        }

        function renderAccueil() {
            let h = `<div class="bg-white p-10 rounded-3xl shadow-sm border-l-8 border-cta text-center">
                <h3 class="text-2xl font-bold mb-8 text-slate-800">√âcosyst√®me Digitale üöÄ</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">`;
            
            Object.keys(resources).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).forEach(b => {
                let total = 0; let done = 0;
                for (let m in resources[b].mods) {
                    resources[b].mods[m].forEach(s => { 
                        catKeys.forEach(k => { total++; if (progress[s.code+'_'+k]) done++; }); 
                    });
                }
                const p = total > 0 ? Math.round((done / total) * 100) : 0;
                h += `<div class="p-6 border rounded-3xl bg-slate-50/50">
                    <h4 class="text-lg font-bold mb-1">Bloc ${b}</h4>
                    <p class="text-[10px] text-slate-400 mb-3 uppercase truncate px-2">${resources[b].fullTitle}</p>
                    <div class="h-2 bg-white rounded-full overflow-hidden shadow-inner"><div class="h-full bg-cta transition-all duration-1000" style="width:${p}%"></div></div>
                    <p class="mt-3 font-bold text-cta">${p}%</p>
                    <button onclick="switchTab('${b}')" class="mt-4 w-full bg-[#0F2C48] text-white py-2 rounded-xl text-xs font-bold uppercase tracking-wider">Ouvrir</button>
                </div>`;
            });
            document.getElementById('container').innerHTML = h + `</div></div>`;
        }

        function renderBloc(b) {
            const bloc = resources[b];
            let h = `<div class="bg-white p-6 rounded-3xl shadow-sm border-l-8 border-[#0F2C48]">
                <h3 class="text-2xl font-bold mb-1 uppercase text-slate-700">Bloc ${b}</h3>
                <p class="text-sm text-slate-400 mb-8 italic">${bloc.fullTitle}</p>`;
            
            for(let m in bloc.mods) {
                const mid = `mod-${b}-${m.replace(/[^a-zA-Z0-9]/g,'')}`;
                h += `<div class="module-card">
                    <div class="module-header" onclick="document.getElementById('${mid}').classList.toggle('hidden')">
                        <h3>Module : ${m}</h3><i class="fas fa-chevron-down text-cta"></i>
                    </div>
                    <div id="${mid}" class="hidden">`;
                bloc.mods[m].forEach(s => {
                    const firstUrl = Object.values(s.links).find(l => l && l !== "null" && l.trim() !== "") || "#";
                    h += `<div class="session-row" data-code="${s.code}">
                        <div class="session-header-line">
                            <div class="title-block"><span class="session-code">${s.code}</span><span class="session-title-text">- ${s.label}</span></div>
                            <div class="flex items-center gap-3">
                                <button onclick="validateLine('${s.code}')" class="btn-pill-elite">Valider</button>
                                <a href="${createCal(s.label, firstUrl)}" target="_blank" class="btn-agenda" title="Planifier"><i class="fas fa-calendar-day"></i></a>
                            </div>
                        </div>
                        <div class="prog-track"><div class="prog-fill"></div></div>
                        <div class="resource-list">`;
                    catKeys.forEach(k => {
                        let url = s.links[k]; let av = url && url !== "" && url !== "null";
                        h += `<div class="icon-box">
                                <div class="icon-btn-elite ${av?'':'opacity-10 pointer-events-none'}" data-cat="${k}" onclick="window.open('${url}','_blank')" title="${k}">${catEmojis[k]}</div>
                                <div class="valid-check"><i class="fas fa-check"></i></div>
                                <button onclick="toggleProg('${s.code}','${k}')" class="manual-plus ${av?'':'hidden'}"><i class="fas fa-plus"></i></button>
                            </div>`;
                    });
                    h += `</div></div>`;
                });
                h += `</div></div>`;
            }
            document.getElementById('container').innerHTML = h + `</div>`;
            Object.values(bloc.mods).flat().forEach(s => refreshLine(s.code));
        }

        function toggleProg(c,k){ let key = c+'_'+k; progress[key]=!progress[key]; localStorage.setItem('paia_digitale_v3.3_progress', JSON.stringify(progress)); refreshLine(c); }
        function validateLine(c){ catKeys.forEach(k => progress[c+'_'+k]=true); localStorage.setItem('paia_digitale_v3.3_progress', JSON.stringify(progress)); refreshLine(c); }
        
        function refreshLine(c) {
            const row = document.querySelector(`[data-code="${c}"]`); if(!row) return;
            let count = 0; 
            catKeys.forEach(k => { 
                if(progress[c+'_'+k]) { 
                    row.querySelector(`[data-cat="${k}"]`).classList.add('done'); 
                    count++; 
                } else {
                    row.querySelector(`[data-cat="${k}"]`).classList.remove('done');
                }
            });
            row.querySelector('.prog-fill').style.width = (count/7*100)+'%';
        }

        function createCal(title, url) { 
            const d = new Date(); d.setDate(d.getDate() + 7); 
            const iso = d.toISOString().replace(/-|:|\.\d\d\d/g, ""); 
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=RELECTURE : ${encodeURIComponent(title)}&dates=${iso}/${iso}&details=Lien : ${url}&sf=true&output=xml`; 
        }

        window.onload = init;
    </script>
