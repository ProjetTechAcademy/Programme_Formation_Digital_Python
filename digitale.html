    <style>
        :root { 
            --color-cta: #D9A526; /* Or */
            --color-title: #0F2C48; /* Bleu Nuit */
            --color-surface: #F6F2E8; /* Votre Beige de fond */
            --color-card: #FDFBF7; /* Beige tr√®s clair pour remplacer le blanc */
            --color-done: #10b981;
            --glass: rgba(15, 44, 72, 0.95);
        }

        body { font-family: 'Outfit', sans-serif; background-color: var(--color-surface); min-height: 100vh; display: flex; flex-direction: column; color: #334155; }
        
        /* NAVIGATION GLASSMORPHISM AVEC √âCRITURE BEIGE */
        .top-bar { 
            background: var(--glass); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 10px 0; border-bottom: 3px solid var(--color-cta); 
            position: sticky; top: 0; z-index: 1000; 
        }
        .logo-top { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--color-cta); object-fit: cover; }
        .nav-link { color: var(--color-surface); padding: 6px 10px; border-radius: 8px; transition: 0.3s; font-size: 1.2rem; }
        .nav-link:hover { color: var(--color-cta); background: rgba(255,255,255,0.05); }
        .nav-link.active { border-bottom: 2px solid var(--color-cta); border-radius: 0; color: var(--color-cta); }
        .top-title { color: var(--color-surface); }

        /* CARTES AVEC CONTOURS BLEU/OR ET FOND BEIGE CLAIR */
        .module-card { 
            background: var(--color-card); border-radius: 18px; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.04); overflow: hidden; 
            border: 2px solid var(--color-title); 
            transition: 0.3s ease;
        }
        .module-card:hover { border-color: var(--color-cta); transform: translateY(-2px); }
        
        .module-header { 
            width: 100%; text-align: left; padding: 18px 24px; 
            background: var(--color-card); display: flex; justify-content: space-between; 
            align-items: center; cursor: pointer; border-bottom: 2px solid var(--color-cta);
        }
        .module-header h3 { font-size: 0.95rem; font-weight: 800; color: var(--color-title); text-transform: uppercase; }
        
        .session-row { padding: 18px 24px; border-bottom: 1px solid rgba(15, 44, 72, 0.08); display: flex; flex-direction: column; gap: 12px; }
        .session-row:last-child { border-bottom: none; }
        
        .session-code { font-family: 'Fira Code', monospace; color: var(--color-cta); font-weight: 700; font-size: 0.85rem; }
        .session-title-text { font-weight: 600; font-size: 0.95rem; color: #475569; }

        /* BOUTONS ACTIONS */
        .btn-pill-elite { 
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); 
            color: var(--color-title); /* Texte fonc√© sur bouton or pour moins d'agression */
            font-size: 0.65rem; font-weight: 800; padding: 6px 14px; 
            border-radius: 50px; text-transform: uppercase; border: none; cursor: pointer; transition: 0.2s;
        }
        .btn-pill-elite.active { background: linear-gradient(135deg, #34d399 0%, #10b981 100%); color: white; }
        .btn-agenda { width: 34px; height: 34px; border-radius: 50%; background: var(--color-card); display: flex; align-items: center; justify-content: center; color: #3b82f6; border: 1.5px solid #e2e8f0; cursor: pointer; }

        /* ICONS RESSOURCES */
        .resource-list { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
        .icon-box { position: relative; }
        .icon-btn-elite { 
            width: 44px; height: 44px; border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            transition: 0.2s; font-size: 1.5rem; background: var(--color-card); border: 1.5px solid #e2e8f0; cursor: pointer;
        }
        .icon-btn-elite.done { border-color: var(--color-done); border-width: 2.5px; }
        
        /* SEARCH & FILTERS */
        .search-input { width: 100%; padding: 12px 20px 12px 40px; border-radius: 50px; background: var(--color-card); border: 2px solid var(--color-title); outline: none; transition: 0.3s; color: var(--color-title); }
        .search-input::placeholder { color: #94a3b8; }
        .search-input:focus { border-color: var(--color-cta); box-shadow: 0 0 15px rgba(217, 165, 38, 0.1); }
        
        .filter-btn { padding: 6px 12px; border-radius: 10px; font-size: 0.8rem; font-weight: 700; background: var(--color-card); border: 1.5px solid var(--color-title); transition: 0.2s; color: var(--color-title); }
        .filter-btn.active { background: var(--color-cta); color: var(--color-title); border-color: var(--color-cta); }

        /* TABS NAVIGATION */
        #tabs { border: 2px solid var(--color-title); background: var(--color-card); }
        #tabs button.active-tab-style { background: var(--color-title); color: var(--color-surface); }

        /* FOOTER COMPACT & DISCRET */
        .compact-footer { 
            background: var(--color-title); color: var(--color-surface); 
            padding: 12px 20px; border-top: 3px solid var(--color-cta); margin-top: auto;
        }
        .footer-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        .footer-info a { color: var(--color-surface); transition: 0.2s; }
        .footer-info a:hover { color: var(--color-cta); }

        .copyright-line { text-align: center; font-size: 9px; opacity: 0.6; margin-top: 5px; text-transform: uppercase; color: var(--color-surface); }

        .sticky-prog-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 5px; background: rgba(0,0,0,0.1); z-index: 1100; }
        .sticky-prog-fill { height: 100%; background: var(--color-cta); width: 0%; transition: width 0.8s; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS7cQoVFW8twSADbAWg6C_dHPMnzHc0Y1X6BfHYAKFGwXOOZU1kSDp_dotUkc20fzp8vsSEvuhyMzGh/pub?gid=0&single=true&output=csv";
        
        let resources = {};
        let currentTab = 'accueil';
        let currentFilter = 'all';
        let currentSearch = '';
        let progress = JSON.parse(localStorage.getItem('paia_digitale_v3.8_progress') || '{}');
        
        const catKeys = ["Intro_Python_Gamma", "Cours_Python", "Audio", "Excel", "Infographie", "Pr√©sentation", "Video"];
        const catEmojis = { "Intro_Python_Gamma":"‚òùÔ∏è", "Cours_Python":"üíª", "Audio":"üéß", "Excel":"üìä", "Infographie":"üñºÔ∏è", "Pr√©sentation":"üìΩÔ∏è", "Video":"üìπ" };

        function init() {
            Papa.parse(CSV_URL, {
                download: true, header: true, skipEmptyLines: true,
                complete: (results) => {
                    processData(results.data);
                    document.getElementById('loading').style.display='none';
                    renderTabs(); switchTab('accueil'); updateGlobalProg();
                }
            });
        }

        function processData(data) {
            let curB = null; let curM = "G√©n√©ral";
            data.forEach(row => {
                let t = row['Titres des cat√©gories']?.trim(); 
                if(!t) return;
                
                const codeSessionMatch = t.match(/^(B\d+_M\d+_S?\d+)/);
                const codeModMatch = t.match(/^(B\d+_M\d+)/);
                const codeBlocMatch = t.match(/^(B\d+)/);

                if (codeSessionMatch) {
                    const code = codeSessionMatch[1];
                    const label = t.replace(code, '').replace(/^[ _-]+/, '').trim();
                    if(curB) {
                        if(!resources[curB].mods[curM]) resources[curB].mods[curM] = [];
                        resources[curB].mods[curM].push({ code, label, links: row });
                    }
                } else if (codeModMatch) {
                    curM = t.replace(codeModMatch[1], '').replace(/^[. _-]+/, '').trim() || t;
                    if(curB && !resources[curB].mods[curM]) resources[curB].mods[curM] = [];
                } else if (codeBlocMatch) {
                    curB = codeBlocMatch[1];
                    const fullTitle = t.replace(curB, '').replace(/^[ _-]+/, '').trim() || t;
                    if(!resources[curB]) resources[curB] = { id: curB, fullTitle, mods: {} };
                    curM = "G√©n√©ral";
                }
            });
        }

        function renderTabs() {
            let h = `<button onclick="switchTab('accueil')" id="tab-accueil" class="px-5 py-1.5 rounded-xl font-bold">üè† Accueil</button>`;
            Object.keys(resources).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).forEach(b => {
                h += `<button onclick="switchTab('${b}')" id="tab-${b}" class="px-5 py-1.5 rounded-xl font-bold text-slate-400">${b}</button>`;
            });
            document.getElementById('tabs').innerHTML = h;
        }

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('#tabs button').forEach(b => {
                b.classList.remove('active-tab-style', 'text-[#0F2C48]');
                b.classList.add('text-slate-400');
            });
            const activeTab = document.getElementById('tab-'+t);
            if(activeTab) {
                activeTab.classList.add('active-tab-style');
                activeTab.classList.remove('text-slate-400');
            }
            refreshView();
        }

        function handleSearch() { currentSearch = document.getElementById('searchInput').value.toLowerCase(); refreshView(); }
        function setFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active'); refreshView();
        }

        function refreshView() { if(currentTab === 'accueil') renderAccueil(); else renderBloc(currentTab); }

        function renderAccueil() {
            let h = `<div class="p-8 rounded-3xl border-2 border-[#0F2C48] text-center" style="background:rgba(255,255,255,0.2)">
                <h3 class="text-xl font-bold mb-6 text-slate-800 tracking-tight uppercase">Tableau de bord des Blocs üöÄ</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">`;
            
            Object.keys(resources).sort((a,b) => a.localeCompare(b, undefined, {numeric: true})).forEach(b => {
                let total = 0; let done = 0;
                for (let m in resources[b].mods) {
                    resources[b].mods[m].forEach(s => { 
                        catKeys.forEach(k => { total++; if (progress[s.code+'_'+k]) done++; }); 
                    });
                }
                const p = total > 0 ? Math.round((done / total) * 100) : 0;
                h += `<div class="p-4 border-2 border-[#0F2C48] rounded-2xl bg-white hover:border-cta transition-all cursor-pointer shadow-sm" onclick="switchTab('${b}')">
                    <h4 class="font-bold mb-1 text-[#0F2C48]">Bloc ${b}</h4>
                    <p class="text-[9px] text-slate-400 mb-2 uppercase truncate px-2">${resources[b].fullTitle}</p>
                    <div class="h-2 bg-slate-100 rounded-full overflow-hidden"><div class="h-full bg-cta transition-all duration-1000" style="width:${p}%"></div></div>
                    <p class="mt-2 text-xs font-bold text-cta">${p}%</p>
                </div>`;
            });
            document.getElementById('container').innerHTML = h + `</div></div>`;
        }

        function renderBloc(b) {
            const bloc = resources[b];
            let h = `<div class="p-6 rounded-3xl border-l-8 border-[#0F2C48]" style="background:rgba(255,255,255,0.2)">
                <h3 class="text-xl font-extrabold mb-1 uppercase text-slate-700">Bloc ${b}</h3>
                <p class="text-xs text-slate-400 mb-6 italic">${bloc.fullTitle}</p>`;
            
            let found = false;
            for(let m in bloc.mods) {
                const sessions = bloc.mods[m].filter(s => {
                    const matchText = s.label.toLowerCase().includes(currentSearch) || s.code.toLowerCase().includes(currentSearch);
                    const matchFilter = currentFilter === 'all' || (s.links[currentFilter] && s.links[currentFilter] !== "null" && s.links[currentFilter] !== "");
                    return matchText && matchFilter;
                });

                if(sessions.length === 0) continue;
                found = true;
                const mid = `mod-${b}-${m.replace(/[^a-zA-Z0-9]/g,'')}`;
                h += `<div class="module-card">
                    <div class="module-header" onclick="document.getElementById('${mid}').classList.toggle('hidden')">
                        <h3>Module : ${m}</h3><i class="fas fa-chevron-down text-cta"></i>
                    </div>
                    <div id="${mid}" class="bg-[#FDFBF7]">`;
                sessions.forEach(s => {
                    const firstUrl = Object.values(s.links).find(l => l && l !== "null" && l.trim() !== "") || "#";
                    h += `<div class="session-row" data-code="${s.code}">
                        <div class="flex justify-between items-center flex-wrap gap-4 mb-1">
                            <div><span class="session-code">${s.code}</span><span class="session-title-text ml-2">- ${s.label}</span></div>
                            <div class="flex items-center gap-3">
                                <button onclick="validateLine('${s.code}')" class="btn-pill-elite">Valider</button>
                                <a href="${createCal(s.label, firstUrl)}" target="_blank" class="btn-agenda"><i class="fas fa-calendar-day"></i></a>
                            </div>
                        </div>
                        <div class="h-1 bg-slate-200/50 rounded-full overflow-hidden"><div class="prog-fill h-full bg-cta transition-all" style="width:0%"></div></div>
                        <div class="resource-list mt-3">`;
                    catKeys.forEach(k => {
                        let url = s.links[k]; let av = url && url !== "" && url !== "null";
                        h += `<div class="icon-box">
                                <div class="icon-btn-elite ${av?'':'opacity-10 pointer-events-none'}" data-cat="${k}" onclick="window.open('${url}','_blank')">${catEmojis[k]}</div>
                                <div class="valid-check"><i class="fas fa-check"></i></div>
                                <button onclick="toggleProg('${s.code}','${k}')" class="manual-plus ${av?'':'hidden'}"><i class="fas fa-plus"></i></button>
                            </div>`;
                    });
                    h += `</div></div>`;
                });
                h += `</div></div>`;
            }
            if(!found) h += `<p class="text-center py-10 text-slate-400">Aucun r√©sultat trouv√© pour votre recherche.</p>`;
            document.getElementById('container').innerHTML = h + `</div>`;
            Object.values(bloc.mods).flat().forEach(s => refreshLine(s.code));
        }

        function toggleProg(c,k){ let key = c+'_'+k; progress[key]=!progress[key]; localStorage.setItem('paia_digitale_v3.8_progress', JSON.stringify(progress)); refreshLine(c); updateGlobalProg(); }
        function validateLine(c){ catKeys.forEach(k => progress[c+'_'+k]=true); localStorage.setItem('paia_digitale_v3.8_progress', JSON.stringify(progress)); refreshLine(c); updateGlobalProg(); }
        
        function refreshLine(c) {
            const row = document.querySelector(`[data-code="${c}"]`); if(!row) return;
            let count = 0; 
            catKeys.forEach(k => { 
                const icon = row.querySelector(`[data-cat="${k}"]`);
                if(progress[c+'_'+k]) { icon.classList.add('done'); count++; } else icon.classList.remove('done');
            });
            const pf = row.querySelector('.prog-fill'); if(pf) pf.style.width = (count/catKeys.length*100)+'%';
        }

        function updateGlobalProg() {
            let total = 0; let done = 0;
            for(let b in resources) { for(let m in resources[b].mods) { resources[b].mods[m].forEach(s => { catKeys.forEach(k => { total++; if(progress[s.code+'_'+k]) done++; }); }); } }
            const p = total > 0 ? (done / total * 100) : 0;
            const el = document.getElementById('global-prog-fill'); if(el) el.style.width = p + '%';
        }

        function createCal(title, url) { 
            const d = new Date(); d.setDate(d.getDate() + 7); 
            const iso = d.toISOString().replace(/-|:|\.\d\d\d/g, ""); 
            return `https://www.google.com/calendar/render?action=TEMPLATE&text=RELECTURE : ${encodeURIComponent(title)}&dates=${iso}/${iso}&details=Lien : ${url}&sf=true&output=xml`; 
        }

        window.onload = init;
    </script>
